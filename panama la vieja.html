<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>📜 Cuestionario Panamá La Vieja</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 900px;
      margin: auto;
      background-color: #e0f7fa; /* Fondo celeste */
      color: #d32f2f; /* Letras rojas */
    }
    h2 {
      color: #006064;
      text-align: center;
    }
    .pregunta {
      margin-bottom: 20px;
      border-bottom: 2px dashed #00acc1;
      padding-bottom: 10px;
      background-color: #f1f8e9;
      padding: 10px;
      border-radius: 8px;
    }
    .respuesta {
      margin: 5px 0;
      background-color: #ffffff;
      color: #006064;
      padding: 5px 10px;
      border: 1px solid #b2ebf2;
      border-radius: 4px;
      cursor: pointer;
      display: block;
    }
    .respuesta:hover {
      background-color: #b2ebf2;
    }
    .correcto {
      color: green;
      font-weight: bold;
    }
    .incorrecto {
      color: red;
      font-weight: bold;
    }
    #resultadoFinal {
      text-align: center;
      font-size: 20px;
      margin-top: 30px;
      padding: 15px;
      background-color: #fff3e0;
      border: 2px solid #ffb74d;
      border-radius: 10px;
    }
    #finalizarBtn {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4db6ac;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>🧠 Cuestionario Panamá La Vieja - Escoge la mejor respuesta ✅</h2>

  <div id="quiz"></div>
  <button id="finalizarBtn">📝 Finalizar cuestionario</button>
  <div id="resultadoFinal"></div>

  <script>
    const preguntas = [
      {
        texto: "¿En qué año fue fundada Panamá La Vieja?",
        opciones: ["1519", "1521", "1501", "1492"],
        correcta: 0
      },
      {
        texto: "¿Quién fue el fundador de Panamá La Vieja?",
        opciones: ["Cristóbal Colón", "Vasco Núñez de Balboa", "Pedro Arias Dávila", "Hernán Cortés"],
        correcta: 2
      },
      {
        texto: "¿Qué importancia tenía Panamá La Vieja?",
        opciones: ["Centro de minería", "Ruta comercial colonial", "Zona agrícola", "Área de pesca"],
        correcta: 1
      },
      {
        texto: "¿Qué evento causó la destrucción en 1671?",
        opciones: ["Un incendio", "Un terremoto", "Un ataque pirata", "Un huracán"],
        correcta: 2
      },
      {
        texto: "¿Por qué fue reubicada y reconstruida como la actual ciudad?",
        opciones: ["Por el clima", "Por el saqueo y destrucción", "Por el crecimiento de la población", "Por la independencia"],
        correcta: 1
      },
      {
        texto: "¿Qué declaratoria recibió Panamá La Vieja?",
        opciones: ["Patrimonio Natural", "Monumento Histórico Nacional", "Patrimonio de la Humanidad", "Zona turística"],
        correcta: 2
      },
      {
        texto: "¿Qué tipo de arquitectura se observa?",
        opciones: ["Gótica", "Barroca", "Colonial", "Moderna"],
        correcta: 2
      },
      {
        texto: "¿Cuál es el edificio más emblemático que se conserva?",
        opciones: ["La alcaldía", "La iglesia de San José", "La torre de la Catedral", "El fuerte militar"],
        correcta: 2
      },
      {
        texto: "¿Qué importancia tiene el sitio en la historia?",
        opciones: ["Fue capital de América", "Primer asentamiento europeo en la costa pacífica", "Centro religioso", "Sede de gobierno"],
        correcta: 1
      },
      {
        texto: "¿Qué museos o centros de interpretación se pueden visitar?",
        opciones: ["Museo del Canal", "Museo de la Biodiversidad", "Centro de Visitantes y Museo de Panamá Viejo", "Museo del Oro"],
        correcta: 2
      }
    ];

    let aciertos = 0;
    let errores = 0;
    const contenedor = document.getElementById("quiz");

    preguntas.forEach((pregunta, i) => {
      const div = document.createElement("div");
      div.className = "pregunta";

      const enunciado = document.createElement("p");
      enunciado.innerHTML = `<strong>${i + 1}. ${pregunta.texto}</strong>`;
      div.appendChild(enunciado);

      const resultado = document.createElement("div");
      let respondido = false;

      pregunta.opciones.forEach((opcion, j) => {
        const boton = document.createElement("button");
        boton.innerText = opcion;
        boton.onclick = () => {
          if (respondido) return;
          respondido = true;
          if (j === pregunta.correcta) {
            resultado.innerHTML = `<p class='correcto'>✅ ¡Correcto!</p><p>Respuesta correcta: ${pregunta.opciones[pregunta.correcta]}</p>`;
            aciertos++;
          } else {
            resultado.innerHTML = `<p class='incorrecto'>❌ Incorrecto</p><p>Respuesta correcta: ${pregunta.opciones[pregunta.correcta]}</p>`;
            errores++;
          }
        };
        boton.className = "respuesta";
        div.appendChild(boton);
      });

      div.appendChild(resultado);
      contenedor.appendChild(div);
    });

    document.getElementById("finalizarBtn").onclick = () => {
      const total = aciertos + errores;
      const porcentaje = total > 0 ? ((aciertos / total) * 100).toFixed(2) : 0;
      document.getElementById("resultadoFinal").innerHTML =
        `🎯 Has tenido <strong>${aciertos}</strong> aciertos y <strong>${errores}</strong> errores.<br>
        📊 Tu puntaje final es: <strong>${porcentaje}%</strong>`;
    };
  </script>
</body>
</html>
