<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tabla de Datos</title>
  <style>
    body {
      background: linear-gradient(to bottom, #cceeff, #ffffff); /* Degradado celeste */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h2 {
      text-align: center;
      color: #d62828;
      font-size: 28px;
      margin-top: 30px;
      text-shadow: 1px 1px 2px #999;
    }

    table {
      border-collapse: collapse;
      width: 85%;
      margin: 30px auto;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #999;
      padding: 14px;
      text-align: center;
      color: #b30000; /* Letras en rojo */
      font-size: 16px;
    }

    th {
      background-color: #a2d2ff;
      font-size: 18px;
    }

    tr:nth-child(even) {
      background-color: #f0f8ff;
    }

    tr:hover {
      background-color: #ffe0f0;
      transition: 0.3s;
    }

    td::before {
      content: "🎈 ";
      display: none;
    }
  </style>
</head>
<body>

  <h2>📋 Tabla de Datos  🧮</h2>
